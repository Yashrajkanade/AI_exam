        <script>
          // Add a JavaScript function to redirect to the Create Exam page
          function redirectToCreateExam() {
            // Specify the URL of the Create Exam page
            var createExamURL = 'create_exam.html';
            
            // Redirect to the Create Exam page
            window.location.href = createExamURL;
          }
        
          // You can use this script to generate an Exam ID and update the displayed ID
          document.addEventListener('DOMContentLoaded', function () {
            // Generate Exam ID (replace this with your actual logic)
            var generatedExamId = generateExamId();
        
            // Display the generated Exam ID in the HTML
            document.getElementById('generatedExamId').innerText = generatedExamId;
          });
        
          // Add any additional scripts or functions as needed
        
          function generateExamId() {
            // Get the current date and time
            const currentDate = new Date();
          
            // Format the date as YYYYMMDDHHmmss
            const formattedDate = currentDate.toISOString().replace(/[-:T.]/g, '');
        
            // Generate a random 4-digit number
            const randomNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        
            // Combine the formatted date and random number to create the exam ID
            const examId = formattedDate + randomNum;
        
            return examId;
          }
        </script>
